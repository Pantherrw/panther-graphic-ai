<!DOCTYPE html>
<html>
<head>
  <title>Panther Graphic AI</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    #chatbox { background: white; height: 300px; overflow-y: scroll; padding: 10px; border: 1px solid #ccc; }
    #inputArea { margin-top: 10px; }
    input { padding: 10px; width: 80%; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ¤– Panther Graphic AI</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const userMessage = input.value;
      input.value = "";
      chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

      const response = await fetch("https://your-backend-url.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      chatbox.innerHTML += `<p><strong>Panther Graphic AI:</strong> ${data.reply}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
